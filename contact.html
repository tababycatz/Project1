      <form id="contactForm" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="John" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>

                <input placeholder="Smith"  id="last_name" type="text" class="validate">

              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Example@example.com"  id="disabled" type="text" class="validate">
                <label for="disabled">Email</label>
              </div>
            </div>
            
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Loved my drink selection!"  id="email" type="text" class="validate">
                <label for="email">Feedback</label>
              </div>
            </div>
            
            <a id ="submitBtn" type ="submit" class="waves-effect waves-light btn">Submit</a>

      </form>
